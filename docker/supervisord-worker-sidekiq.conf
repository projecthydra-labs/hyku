[supervisord]
nodaemon=true
user=root

[program:worker]
command=bundle exec sidekiq -c 5 -q ubiquity_json_importer -q default -L kiq.log
autostart=true
autorestart=true
startretries=5
startsecs=1
stdout_logfile=/dev/stdout
stdout_maxbytes=0
redirect_stderr=true
user=root
killasgroup=true
stopasgroup=true
stdout_logfile_maxbytes = 0
stderr_logfile_maxbytes = 0

[program:rails]
command=bundle exec rails server -p 3000 -b '0.0.0.0' --pid /data/worker-sidekiq.pid
autostart=true
autorestart=true
startretries=5
startsecs=1
stdout_logfile=/dev/stdout
stdout_maxbytes=0
redirect_stderr=true
user=root
killasgroup=true
stopasgroup=true
stdout_logfile_maxbytes = 0
stderr_logfile_maxbytes = 0
